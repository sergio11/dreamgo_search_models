<div class="container anim-slide-below>
    <div class="row row-separate">
        <div class="panel panel-primary">
            <div class="panel-heading">Optimization Model</div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row row-separate">
                        <div class="col-sm-12 col-md-6">
                            <form class="form-horizontal">
                                <fieldset>
                                   <div class="form-group">
                                       <label for="name" class="col-md-2 control-label">Name</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="name" ng-model="model.name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="name" class="col-md-2 control-label">Tags</label>
                                        <div class="col-md-10">
                                            <tags-input ng-model="model.tags.tag" placeholder="add tag" >
                                                <auto-complete source="loadTags($query)"></auto-complete>
                                             </tags-input>
                                         </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="objetiveFunction" class="col-md-2 control-label">Objetive Function</label>
                                        <div class="col-md-10">
                                            <input type="text" class="form-control" id="objetiveFunction" ng-model="model.objetiveFunction">
                                         </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <datatable source="model.variables.variable"  headers="variablesHeaders" no-data-msg="There are no specified variables" add-btn-text="Add Variable" ></datatable>
                        </div>
                    </div>
                    <div class="row row-separate">
                        <div class="col-sm-12">
                            <datatable source="model.constraints.constraint"  headers="constraintsHeaders" no-data-msg="There are no specified constraints" add-btn-text="Add Constraint" ></datatable>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div ng-include="'templates/model-actions.html'"></div>
</div>
