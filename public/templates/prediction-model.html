<div class="container anim-slide-below>
    <div class="row row-separate">
        <div class="panel panel-primary">
            <div class="panel-heading">Prediction Model</div>
            <div class="panel-body">
                <div ng-include="'templates/model-form.html'"></div>
                <div class="row row-separate">
                    <div class="col-sm-12 col-md-6">
                        <datatable source="model.variables.input"  headers="inputHeaders" no-data-msg="There are no specified input variables" add-btn-text="Add Input Variable" ></datatable>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <datatable source="model.variables.output" headers="outputHeaders" no-data-msg="There are no specified output variables" add-btn-text="Add Output Variable"></datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'templates/model-actions.html'"></div>
</div>
