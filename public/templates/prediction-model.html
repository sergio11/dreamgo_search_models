<div class="container anim-slide-below ng-init="createXML()">
    <div class="row row-separate">
        <div class="panel panel-primary">
            <div class="panel-heading">Prediction Model</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="name" class="col-md-2 control-label">Name</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-md-2 control-label">Tags</label>
                            <div class="col-md-7">
                                <tags-input ng-model="tags" placeholder="add tag" >
                                    <auto-complete source="loadTags($query)"></auto-complete>
                                </tags-input>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="objetiveFunction" class="col-md-2 control-label">Objetive Function</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="objetiveFunction">
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="row row-separate">
                    <div class="col-xs-12 col-sm-6">
                        <a href="javascript:void(0)" class="btn btn-raised btn-primary btn-xs">
                            <span class="glyphicon glyphicon-plus"></span>&nbsp;Add Input Variable
                        </a>
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Input Variable</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Var 1</td>
                                    <td>This Variable ...</td>
                                    <td nowrap class="text-center">
                                        <button type="button" class="btn btn-raised btn-info btn-xs">
                                            <span class="glyphicon glyphicon-pencil"></span> Edit
                                        </button>
                                        <button type="button" class="btn btn-raised btn-danger btn-xs">
                                            <span class="glyphicon glyphicon-trash"></span> Remove
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Var 2</td>
                                    <td>This Variable ...</td>
                                    <td nowrap class="text-center">
                                        <button type="button" class="btn btn-raised btn-info btn-xs">
                                            <span class="glyphicon glyphicon-pencil"></span> Edit
                                        </button>
                                        <button type="button" class="btn btn-raised btn-danger btn-xs">
                                            <span class="glyphicon glyphicon-trash"></span> Remove
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <a href="javascript:void(0)" class="btn btn-raised btn-primary btn-xs">
                            <span class="glyphicon glyphicon-plus"></span>&nbsp;Add Output Variable
                        </a>
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Output Variable</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Var 1</td>
                                    <td>This Variable ...</td>
                                    <td nowrap class="text-center">
                                        <button type="button" class="btn btn-raised btn-info btn-xs">
                                            <span class="glyphicon glyphicon-pencil"></span> Edit
                                        </button>
                                        <button type="button" class="btn btn-raised btn-danger btn-xs">
                                            <span class="glyphicon glyphicon-trash"></span> Remove
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Var 2</td>
                                    <td>This Variable ...</td>
                                    <td nowrap class="text-center">
                                        <button type="button" class="btn btn-raised btn-info btn-xs">
                                            <span class="glyphicon glyphicon-pencil"></span> Edit
                                        </button>
                                        <button type="button" class="btn btn-raised btn-danger btn-xs">
                                            <span class="glyphicon glyphicon-trash"></span> Remove
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row row-separate">
        <div class="col-xs-12 text-center">
            <a href="javascript:void(0)" class="btn btn-raised btn-success">Save</a>
            <a href="javascript:void(0)" class="btn btn-raised btn-danger">Cancel</a>
        </div>
    </div>
</div>
