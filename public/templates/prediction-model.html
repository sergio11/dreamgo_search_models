<div class="container anim-slide-below" ng-material>
    <div class="row row-separate">
        <div class="panel panel-primary">
            <div class="panel-heading">Prediction Model</div>
            <div class="panel-body">
                <div class="row row-separate">
                    <div class="col-xs-12 col-md-9">
                        <form class="form-horizontal">
                            <fieldset>
                               <div class="form-group">
                                   <label for="name" class="col-md-2 control-label">Name</label>
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="name" ng-model="model.name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-md-2 control-label">Tags</label>
                                    <div class="col-md-10">
                                        <tags-input ng-model="model.tags.tag" placeholder="add tag" >
                                            <auto-complete source="loadTags($query)"></auto-complete>
                                         </tags-input>
                                     </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="row row-separate">
                    <div class="col-sm-12 col-md-6">
                        <datatable source="model.variables.input"  headers="inputHeaders" no-data-msg="There are no specified input variables" add-btn-text="Add Input Variable" ></datatable>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <datatable source="model.variables.output" headers="outputHeaders" no-data-msg="There are no specified output variables" add-btn-text="Add Output Variable"></datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'templates/model-actions.html'"></div>
</div>
