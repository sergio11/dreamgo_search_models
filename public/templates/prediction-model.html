<div class="container anim-slide-below>
    <div class="row row-separate">
        <div class="panel panel-primary">
            <div class="panel-heading">Prediction Model</div>
            <div class="panel-body">
                <div ng-include="'templates/model-form.html'"></div>
                <div class="row row-separate">
                    <div class="col-sm-12 col-md-6">
                        <a href="javascript:void(0)" ng-click="inputsAddMode = true" ng-disabled="inputsAddMode" class="btn btn-raised btn-primary btn-xs">
                            <span class="glyphicon glyphicon-plus"></span>&nbsp;Add Input Variable
                        </a>
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Input Variable</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                           <tbody>
                               <tr class="info" ng-if="!model.variables.input.length && !inputsAddMode">
                                    <td class='text-center' colspan='3'>There are no specified input variables</td>
                                </tr>
                                <tr ng-repeat="variable in model.variables.input">
                                    <td ng-if="variable.edit"><input type="text" name="variable" ng-model="formInputs['input'][variable.id].name"/></td>
                                    <td ng-if="!variable.edit">{{variable.name}}</td>
                                    <td ng-if="variable.edit"><input type="text" name="description" ng-model="formInputs['input'][variable.id].description"/></td>
                                    <td ng-if="!variable.edit">{{variable.description}}</td>
                                    <td nowrap class="text-center" ng-if="!variable.edit">
                                        <button type="button" class="btn btn-raised btn-info btn-xs" ng-click="edit('input', variable)">
                                            <span class="glyphicon glyphicon-pencil"></span> Edit
                                        </button>
                                        <button type="button" class="btn btn-raised btn-danger btn-xs" ng-click="remove('input', variable.id)">
                                            <span class="glyphicon glyphicon-trash"></span> Remove
                                        </button>
                                    </td>
                                    <td nowrap class="text-center" ng-if="variable.edit">
                                        <button type="button" class="btn btn-raised btn-success btn-xs" ng-click="save('input', variable.id)">
                                            <span class="glyphicon glyphicon-floppy-disk"></span> Save
                                        </button>
                                        <button type="button" class="btn btn-raised btn-danger btn-xs" ng-click="cancel('input', variable.id)">
                                            <span class="glyphicon glyphicon-remove"></span> Cancel
                                        </button>
                                    </td>
                                </tr>
                                <tr ng-if="inputsAddMode" ng-init="nextId = getNextId('input')">
                                    <input type="hidden" name="id" ng-model="formInputs['input'][nextId].id" ng-init="formInputs['input'][nextId].id = nextId"/>
                                    <td><input type="text" name="variable" ng-model="formInputs['input'][nextId].name" required/></td>
                                    <td><input type="text" name="description" ng-model="formInputs['input'][nextId].description" required/></td>
                                    <td nowrap class="text-center">
                                        <button type="button" class="btn btn-raised btn-success btn-xs" ng-disabled="!isValid(formInputs['input'][nextId])" ng-click="save('input', nextId)">
                                            <span class="glyphicon glyphicon-floppy-disk"></span> Save
                                        </button>
                                        <button type="button" class="btn btn-raised btn-danger btn-xs" ng-click="cancel('input', nextId)">
                                            <span class="glyphicon glyphicon-remove"></span> Cancel
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <a href="javascript:void(0)" ng-click="outputsAddMode = true" ng-disabled="outputsAddMode" class="btn btn-raised btn-primary btn-xs">
                            <span class="glyphicon glyphicon-plus"></span>&nbsp;Add Output Variable
                        </a>
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Output Variable</th>
                                    <th>Description</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="info" ng-if="!model.variables.output.length && !outputsAddMode">
                                    <td class='text-center' colspan='3'>There are no specified output variables</td>
                                </tr>
                                <tr ng-repeat="variable in model.variables.output">
                                    <td ng-if="variable.edit"><input type="text" name="variable" ng-model="formInputs['output'][variable.id].name"/></td>
                                    <td ng-if="!variable.edit">{{variable.name}}</td>
                                    <td ng-if="variable.edit"><input type="text" name="description" ng-model="formInputs['output'][variable.id].description"/></td>
                                    <td ng-if="!variable.edit">{{variable.description}}</td>
                                    <td nowrap class="text-center" ng-if="!variable.edit">
                                        <button type="button" class="btn btn-raised btn-info btn-xs"  ng-click="edit('output', variable)">
                                            <span class="glyphicon glyphicon-pencil"></span> Edit
                                        </button>
                                        <button type="button" class="btn btn-raised btn-danger btn-xs" ng-click="remove('output', variable.id)">
                                            <span class="glyphicon glyphicon-trash"></span> Remove
                                        </button>
                                    </td>
                                    <td nowrap class="text-center" ng-if="variable.edit">
                                        <button type="button" class="btn btn-raised btn-success btn-xs" ng-click="save('output',variable.id)">
                                            <span class="glyphicon glyphicon-floppy-disk"></span> Save
                                        </button>
                                        <button type="button" class="btn btn-raised btn-danger btn-xs" ng-click="cancel('output', variable.id)">
                                            <span class="glyphicon glyphicon-remove"></span> Cancel
                                        </button>
                                    </td>
                                </tr>
                                <tr ng-if="outputsAddMode" ng-init="nextId = getNextId('output')">
                                    <input type="hidden" name="id" ng-model="formInputs['output'][nextId].id" ng-init="formInputs['output'][nextId].id = nextId"/>
                                    <td><input type="text" name="variable" ng-model="formInputs['output'][nextId].name"/></td>
                                    <td><input type="text" name="description" ng-model="formInputs['output'][nextId].description"/></td>
                                    <td nowrap class="text-center">
                                        <button type="button" class="btn btn-raised btn-success btn-xs" ng-disabled="!isValid(formInputs['output'][nextId])" ng-click="save('output', nextId)">
                                            <span class="glyphicon glyphicon-floppy-disk"></span> Save
                                        </button>
                                        <button type="button" class="btn btn-raised btn-danger btn-xs" ng-click="cancel('output', nextId)">
                                            <span class="glyphicon glyphicon-remove"></span> Cancel
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'templates/model-actions.html'"></div>
</div>
